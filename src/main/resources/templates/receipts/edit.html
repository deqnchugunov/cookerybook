<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Edit Receipt</title>
</head>
<body>
<form action="#" th:action="@{/receipts/edit/{id}}" method="post">

    <h2>Edit Receipt</h2>

    <label>
        Title:
        <input type="text" name="title" th:value="${receipt.title}" th:maxlength="255" />
    </label>
    <div></div>
    <label>
        Description:
        <input type="text" name="description" th:value="${receipt.description}" th:maxlength="255" />
    </label>
    <div></div>
    <label>
        Category:
        <select id="category.id" name="category.id">
            <option value="0">please select</option>
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:selected="${category.isSelected(receipt.category.id)}"
                    th:text="${category.name}"></option>
        </select>
    </label>
    <input type="hidden" name="id" th:value="${receipt.id}" />

    <div>&nbsp;</div>

    <div><button type="submit">Update</button> | <a th:href="@{'/receipts/' + ${receipt.id}}">Cancel</a></div>


</form>
</body>
</html>
